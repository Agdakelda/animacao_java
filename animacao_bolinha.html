<canvas width="600" height="400"></canvas>

<script>
   //configuração basica do meu canvas
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'pink';
    pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "purple"; //defino a cor da bolinha
        pincel.beginPath();// comando para iniciar o desenho,
        pincel.arc(x,y,raio, 0, 2 * Math.PI);//comando para iniciar o desenho do circulo, definimos tbm outras infos.
        pincel.fill();

    }
    function limpaTela(){

       pincel.clearRect(0,0,600,400);

    }

    //}

    var sentido = 1;

    function atualizaTela(){
    limpaTela();
    if (x > 600) {
        sentido = -1;
 }else if(x < 0){
    sentido = 1;
 }

    pincel.fillStyle= "pink";
   pincel.fillRect (0, 0, 600, 400);
     desenhaCirculo(x,20,10);

</script>
